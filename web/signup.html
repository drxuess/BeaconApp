<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beacon - Sign up</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body style="min-height: 100vh">
    <div class="row s12">
        <nav class="transparent" role="navigation" , style="display: block; box-shadow: none">
            <div class="nav-wrapper container">
                <a id="logo-container" href="/" class="brand-logo right"><img src="img/logo.png" style="height:72px;width:auto"></a>
                <ul class="right hide-on-med-and-down black-text">
                        <li><a href="/signup"><i class="material-icons">how_to_reg</i>Sign up</a></li>
                        <li><a href="/map"><i class="material-icons">map</i>Map View</a></li>
                </ul>
                <ul id="nav-mobile" class="sidenav">
                        <li><a href="/signup"><i class="material-icons">how_to_reg</i>Sign up</a></li>
                        <li><a href="/map"><i class="material-icons">map</i>Map View</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="large sidenav-trigger black-text left"><i class="large material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <div class="container row s12">
        <br><br>
        <h1 class="header center"><b>Register</b></h1>
        <div class="row center" style="max-width:300px">
            <div class="input-field">
                <input placeholder="Enter your mobile number" id="number" name="number" type="text">
            </div>
        </div>
        <div class="row center" style="max-width:300px">
            <div class="input-field">
                <input placeholder="Enter your postcode" id="postcode" name="postcode" type="text">
            </div>
        </div>
        <div class="row center">
            <a href="#" id="register-button" class="btn-large waves-effect waves-light blue lighten-1" onclick="registerNumber()">Register</a>
        </div>
        <br><br>
    </div>

    <footer class="page-footer black" style="position: absolute; bottom: 0; width:100vw">
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="white-text text-lighten-3">&copy;2018 The Onion Rings</a>
            </div>
        </div>
    </footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
